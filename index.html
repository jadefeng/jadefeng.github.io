	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.png" alt="" id="avatar"/></span>
							<h1>Jade Feng</h1>
							<p>Product Manager</p>
							<p>I build things that matter.<br>
							How can I help you?</p>
						</header>
						
						<hr />
						
						<div>
							<ul class="icons">
								<li><a href="http://github.com/jadefeng" target="_blank" class="fa-github">Github</a></li>
								<li><a href="http://twitter.com/fengjade" target="_blank" class="fa-twitter">Twitter</a></li>
								<li><a href="http://instagram.com/lajadenator" target="_blank" class="fa-instagram">Instagram</a></li>
								<li><a href="https://medium.com/@jadenator" target="_blank" class="fa-medium">Medium</a></li>
								<li><a href="http://jadefeng.tumblr.com/" target="_blank" class="fa-tumblr">Tumblr</a></li>
								<li><a href="http://facebook.com/jadefeng" target="_blank" class="fa-facebook">Facebook</a></li>
							</ul>
						</div>

						<hr />


						<div id="instagram">
						<h2>Where have I travelled this month?</h2>
						<!-- SnapWidget -->
						<iframe class="center" src="https://snapwidget.com/embed/265845" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:390px; height:390px"></iframe>

						<br><br> 
						<iframe class="center" src="https://snapwidget.com/embed/265849" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:500px; height:125px"></iframe>

						</div>


						<hr />
						<form method="post" id="gform" class="contact-form" action="mailto:hello@jadenator.com?subject=Hello from Jadenator.com!" enctype="text/plain">
						<!-- Will add the Google form method later after solving CORS bug -->
						<!-- <form method="post" id="gform" class="contact-form" action="https://script.google.com/macros/s/AKfycbzhkl2YcyXl25JlJhMG2VGOs5WczkFLCfK0HjgdE0Y7VY4Livc/exec"> -->

						<h2>Say Hello!</h2>

							<div class="field">
								<input type="text" name="name" id="name" placeholder="Name" />
							</div>
							<div class="field">
								<input type="email" name="email" id="email" placeholder="Email" />
							</div>
							<div class="field">
								<div class="select-wrapper">
									<select name="who" id="who">
										<option value="friend">Friend</option>
										<option value="family">Family</option>
										<option value="acquaintance">Acquaintance</option>
										<option value="stranger">Curious Stranger</option>
										<option value="null">/dev/null</option>
									</select>
								</div>
							</div>
							<div class="field">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>
							<div class="field">
								<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
								<input type="checkbox" id="robot" name="robot" /><label for="robot">I'm a robot</label>
							</div>
							<div class="field hidden">
								<label>But are you a robot?</label>
								<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
								<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
							</div>
							<ul class="actions">
								<li><input type="submit" id="form-button-submit" placeholder="Send Away!" /> </li>
							</ul>
						</form>

						<div id="messageSent" class="hidden">
						<h2><em>Thank you</em> for contacting me! <br> I'll get back to you in a jiffy!</h2>
						</div>

					</section>

				<!-- Footer -->
					<footer id="footer" class="hidden">
						<ul class="copyright">
							<li>&copy; Jane Doe</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>
